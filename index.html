<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel de Videos</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
</head>
<body>

  <div class="carousel">
    <button class="nav__btn prev">←</button>

    <article class="video__card" style="background-image: url('https://images.unsplash.com/photo-1523906834658-6e24ef2386f9');">
      <div id="video"></div>
    </article>

    <article class="video__card" style="background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa');">
      
    </article>

    <article class="video__card" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');">
      <img class="video__img" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></img>
      <video src="" ></video>
      <div class="video__info">
        <h3 class="video__info_title">Aurora Boreal</h3>
        <p class="video__info_duration">3:12</p>
      </div>
      <button class="play__btn"></button>
    </article>

    <button class="nav__btn next">→</button>
  </div>
  <script src="./src/scripts/main.js"></script>

</body>
</html>
